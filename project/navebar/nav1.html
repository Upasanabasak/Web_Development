<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .side-nav{
            list-style-type: none;
            background-color: #ec8;
            display: flex;
            justify-content: center;
            font-size: 20px;
            overflow: hidden;
        }
        .side-nav li a{
            text-decoration: none;
            color: white;
            font-weight: 900;
            padding: 14px 16px;
            display: block;
        }
        .side-nav li a:hover{
            color: black;
            background-color: white;
            text-decoration: underline;
            /* padding-bottom: 2px; */
            text-decoration-color: #ec8;
        }
    </style>
</head>

<body>
    <ul class="side-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Episode</a></li>
        <li><a href="#">Gallary</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>

</html>
