<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <h3>Adding audio to webpage</h3>

    <h3>Tag : audio</h3>
    <ul>
        <li>src : source of the audio file</li>
        <li>controls : adds audio controls like play , pause , volume</li>
        <li>autoplay : audio starts playing as soon as it is loaded</li>
        <li>loop : audio will start over again when finished</li>
        <li>muted : audio will be muted by default</li>

    </ul>
    <br>
    <hr>
    <audio controls muted
    src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
    ></audio>
</body>
</html>
