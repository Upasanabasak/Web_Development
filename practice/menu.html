<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .menu-card {
            background-color: #f1f1f1;
            border: 1px solid #000;
            overflow: hidden;
            border-radius: 25px;
            margin: 20px;
            width: 300px;
            /*optional: just so the card looks nice */
            box-shadow: 0px 8px 16px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        /* .card-image {
            position: relative;
        }*/

        .card-image img {
            width: 100%;
            /* height: auto;       keeps proportions */
            /* display: block;     removes white gap */
            /* object-fit: cover; */
        }

        .heading {
            padding: 15px;
        }

        .button {
            margin: 0 25px 5px 3px;
            display: flex;
            justify-content: right;
        }

        button {
            padding: 12px 16px;
            background-color: rgb(182, 236, 236);
            border-radius: 25px;
        }

        .menu {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            flex-direction: column;
        }

        button:hover {
            transform: scaleY(1.05);
        }
    </style>

</head>

<body>
    <div class="menu">
        <div class="menu-card">
            <div class="card-image">
                <img src="https://images.pexels.com/photos/769289/pexels-photo-769289.jpeg?cs=srgb&dl=beef-cooking-delicious-769289.jpg&fm=jpg"
                    alt="food image">

                <div class="heading">
                    <h2>Bengali mach Thali</h2>
                </div>
                <div class="button">
                    <button>Order Me</button>
                </div>
            </div>
        </div>

        <div class="menu-card">
            <div class="card-image">
                <img src="https://images.pexels.com/photos/769289/pexels-photo-769289.jpeg?cs=srgb&dl=beef-cooking-delicious-769289.jpg&fm=jpg"
                    alt="food image">

                <div class="heading">
                    <h2>Bengali mach Thali</h2>
                </div>
                <div class="button">
                    <button>Order Me</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
