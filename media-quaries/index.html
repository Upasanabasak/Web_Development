<div class="information">
    <h4>Media query</h4>
    <p>Media queries are a CSS feature that allows you to apply styles 
        only when certain conditions are met, such as the screen being 
        a certain width
    </p>

    <p>
        @media (condition) <br>
        {
          /* CSS rules to apply when the condition is true */
        }
    </p>
