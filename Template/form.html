<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        :root{
            --bgcol:#f7f7f8;
            --card-bg:white;
            --ink: #1f2937;
            --mute: #6b7280;
            --accent:#2563eb;
            --border-col:#e5e7eb;
            --error:red;
            --radious:10px;
            --gap:12px;
            --field-h:42px;
            --max-w:720px;
            --font:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            height: 100%;
            margin: 0;
            padding: 24px;
            font-family: var(--font);
            background-color: var(--bgcol);
            color: var(--ink);
            display: grid;
            place-items: center;
        }
        .form-card{
            width: 100%;
            max-width: var(--max-w);
            background: var(--card-bg);
            border: 1px solid var(--border-col);
            border-radius: var(--radious);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        .header{
            padding: 18px 10px;
            border-bottom: 1px solid var(--border-col);
        }
        .title{
            margin: 0;
            font-size: 1.25rem;
        }
        .subtitle{
            margin: 4px 0 0;
            color: var(--mute);
            font-size: 0.95rem;
        }
        form{
            padding: 18px;
        }
        .req{
            color: var(--error);
            margin-left: 2px;
        }
        .grid{
            display: grid;
            gap: var(--gap);
            grid-template-columns: 1fr 1fr;
        }
        .field{
            display: grid;
            gap: 6px;
        }
        .field.full{
            grid-column: 1/-1;
        }
        label{
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea{
            width: 100%;
            min-height: var(--field-h);
            padding: 10px 12px;
            border: 1px solid var(--border-col);
            border-radius: var(--radious);
            color: var(--ink);
        } 
        textarea{
            min-height: 120px;
            resize: vertical;
        }
        /* input:focus,select:focus,textarea:focus{
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent);
        } */
        .inline{
            display: flex;
            flex-wrap: wrap;
            gap: 20px 16px;
            padding: 5px;
            align-items: center;
        }
        .choice{
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }
        .action{
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 4px;
        }
        .btn{
            border: 1px solid var(--border-col);
            color: var(--ink);
            background: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: var(--radious);
        }
        .btn:hover{
            background-color: #2563eb;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <header class="header">
            <h1 class="title">Example form</h1>
            <p class="subtitle">Subtitle of the form</p>
        </header>
        <form action="#">
            <div class="grid">
                <div class="field">
                    <label for="fname">First name
                        <span class="req" aria-hidden="true">*</span>
                    </label>
                    <input type="text" name="fname" id="fname" placeholder="Enter first name" required>
                </div>

                <div class="field">
                    <label for="lname">Last name</label>
                    <span class="req" aria-hidden="true">*</span>
                    <input type="text" name="lname" id="lname" placeholder="Enter last name" required>
                </div>

                <div class="field">
                    <label for="eamil">Email</label>
                    <span class="req" aria-hidden="true">*</span>
                    <input type="email" name="eamil" id="eamil" placeholder="Enter your email" required>
                </div>

                <div class="field">
                    <label for="ph">Phone no</label>
                    <input type="tel" name="ph" id="ph" placeholder="Enter your number" pattern="[0-9]{10}">
                </div>

                <div class="field">
                    <label for="Password">Password</label>
                    <span class="req" aria-hidden="true">*</span>
                    <input type="password" name="password" id="password" placeholder="Atleast 8 charecters" maxlength="8" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[!@#$%^&*_=+-]).{8,16}" required>
                </div>

                <div class="field">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob">
                </div>

                <div class="field">
                    <label for="role">Role</label>
                    <select name="role" id="role">
                        <option value="">Select...</option>
                        <option>Student</option>
                        <option>Teacher</option>
                        <option>Designer</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="field">
                    <label for="exp">Experience</label>
                    <input type="number" name="exp" id="exp" min="2" max="10" step="1">
                </div>

                <fieldset class="field full" aria-labelledby="gender-legend">
                    <legend id="gender-legend">Gender</legend>
                    <div class="inline">
                        <label for="gender" class="choice">
                            <input type="radio" name="gender" value="male">Male
                        </label>
                        <label for="gender" class="choice">
                            <input type="radio" name="gender" value="female">Female
                        </label>
                        <label for="gender" class="choice">
                            <input type="radio" name="gender" value="others">Others
                        </label>
                    </div>
                </fieldset>

                <fieldset class="field full">
                    <legend id="skill-legend">Skill</legend>
                    <div class="inline">
                        <label for="skills" class="choice">
                            <input type="checkbox" name="skills" value="html">html
                        </label>
                        <label for="skills" class="choice">
                            <input type="checkbox" name="skills" value="css">css
                        </label>                        
                        <label for="skills" class="choice">
                            <input type="checkbox" name="skills" value="c">C
                        </label>
                        <label for="skills" class="choice">
                            <input type="checkbox" name="skills" value="python">Python
                        </label>
                        <label for="skills" class="choice">
                            <input type="checkbox" name="skills" value="java">Java
                        </label>
                        <label for="skills" class="choice">
                            <input type="checkbox" name="skills" value="javascript">Javascript
                        </label>
                    </div>
                </fieldset>

                <div class="field full">
                    <label for="about">About you</label>
                    <textarea type="date" name="about" id="about"></textarea>
                </div>

                <div class="action">
                    <button type="submit" class="btn primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
